<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <script>
      let nombres = [
        "Jorge",
        "Isabel",
        "Juan",
        "Pedro",
        "Karina",
        "Jose",
        "Arturo",
        "Rogelio",
        "Bertha",
      ];

      /*

Funciones 1 -  Crea una funcion llamada "mayusculas" que:
- recibe como argumento el arreglo "nombres" y escribe en consola (console.log) cada nombre en mayuscula. 
- el arreglo original no se modifica.
*/

      // CREA TU FUNCION MAYUSCULAS aqui:

      const mayusculas = (nombres) => {
        for (let name of nombres) {
          console.log(name.toUpperCase());
        }
      };

      /*
Funciones 2 -  Crea una funcion llamada "calculateDogAge" que: 

- reciba como argumento un número representando la edad del perro.
- realiza el cálculo de la edad en base a la conversión 1 año humano = 7 años perro.  
- Deberá escribir en consola "Tu perro tiene NN años perro"
- EJ:   calculateDogAge(2)  -> "Tu pero tiene 14 años perro"

*/

      // CREA TU FUNCION calculateDogAge aqui:
      const calculateDogAge = (humanAge) => {
        console.log(`Tu perro tiene ${7 * humanAge} años perro`);
      };
      /*

    

### Funciones 3 - Crea 2 funciones. Una llamada celsiusToFahrenheit que:

- reciba un número y lo convierta de celsius a Fahrenheit , posteriormente que escriba el resultado en consola.

y otra llamada fahrenheitToCelsius que:

- reciba un número y lo convierta de Fahrenheit a Celsius ,  posteriormente que escriba el resultado en consola.

La conversion deberá ser un numero entero para ambas (sin decimales)

EJ:  


celsiusToFahrenheit(35)  --> 95

fahrenheitToCelsius(95) --> 35

*/

      // CREA TUS FUNCIONES  aqui:

      const celsiusToFahrenheit = (celcius) => {
        const formula = (celcius * 9) / 5 + 32;
        console.log(formula);
      };

      const fahrenheitToCelsius = (farenheit) => {
        const formula = ((farenheit - 32) * 5) / 9;
        console.log(formula);
      };

      /*  OBJETOS 


A) Define un constructor para crear objetos tipo "Perro" que reciba 3 parametros

1) Nombre
2) Color
3) Raza


B) Crea 3 objectos con diferentes valores.

C) Con un console.log escribe el nombre del primer objeto, el color del segundo, y la raza del tercero. 
   Lo puedes hacer en una sola línea o en 3 lineas aparte. 


*/

      class Dog {
        constructor(name, color, breed) {
          this.name = name;
          this.color = color;
          this.breed = breed;
        }
      }

      const dog1 = new Dog("scrappy", "brown", "beagle");
      const dog2 = new Dog("cruella", "white", "dalmatian");
      const dog3 = new Dog("skippy", "orange", "chihuahua");

      /***
       *
       *        PRUEBA TUS FUNCIONES
       *
       ***/

      mayusculas(nombres);
      calculateDogAge(4);
      celsiusToFahrenheit(35);
      fahrenheitToCelsius(95);

      /***
       *
       *        PRUEBA TUS OBJETOS AQUI
       *
       ***/
      console.log(`${dog1.name}, ${dog2.color}, ${dog3.breed}`);
    </script>
  </head>

  <body></body>
</html>
